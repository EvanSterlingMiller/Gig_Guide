      <section class="hero is-small is-warning">
        <style></style>
        <div class="hero-body">
          <p class="title">
           Contact Us!
          </p>
          <p class="subtitle">
           We'd Love to hear your feedback!
          </p>
        </div>
      </section>
<!-- want to format this so the actual form is centered and not offset to the right
also figured we could use this as one of the examples of slocal storage -->

<!-- name -->
      <div class="field is-horizontal mt-5" >
        <div class="field-label is-normal">
          <label class="label">Name</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input class="input" id="name" type="text" placeholder="Name">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>
          <!-- email -->
          <div class="field">
            <p class="control is-expanded has-icons-left has-icons-right">
              <input class="input is-success" id="emailInput" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
        </div>
      </div>
      <!-- phone number -->
      <div class="field is-horizontal">
        <div class="field-label"></div>
        <div class="field-body">
          <div class="field is-expanded">
            <div class="field has-addons">
              <p class="control">
                <a class="button is-static">
                  +1
                </a>
              </p>
              <p class="control is-expanded">
                <input class="input" id="telephone" type="tel" placeholder="Your phone number">
              </p>
            </div>
            <p class="help">9 Digit Phone number</p>
          </div>
        </div>
      </div>
      <!-- preferred contact info with drop down -->
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Preferred Contact Method</label>
        </div>
        <div class="field-body">
          <div class="field is-narrow">
            <div class="control">
              <div class="select is-fullwidth">
                <select id="contact-method">
                  <option>Email</option>
                  <option>Phone Call</option>
                  <option>Text Message</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- subject -->
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Subject</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input is-danger" id="subject" type="text" placeholder="e.g. Partnership opportunity">
            </div>
            <p class="help is-danger">
              This field is required
            </p>
          </div>
        </div>
      </div>
      <!-- content -->
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label"></label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <textarea class="textarea" id="comments" placeholder="Comments, Questions, Concerns, etc..."></textarea>
            </div>
          </div>
        </div>
      </div>
      <!-- send button -->
      <div class="field is-horizontal">
        <div class="field-label">
          <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button class="button has-background-warning-light" id="messageButton">
                Send message
              </button>
            </div>
          </div>
        </div>
      </div>
      <script src="contactUs.js"></script>
