<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gig Guide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/bulma.css">
  
    <script src="https://kit.fontawesome.com/01a62142b3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar is-transparent">
        <div class="navbar-brand">
          <a class="navbar-item is-size-1 is-family-monospace" >
            Gig Guide
          </a>
          <div class="navbar-burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      <!-- icons and nav items -->
       <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="index.html">
              <span class="icon-text">
                <span class="icon">
                  <i class="fa-solid fa-house"></i>
                </span>
                <span>Home</span>
              </span>
            </a>
  
            <a class="navbar-item is-warning" href="about-tab.html">
              <span class="icon-text">
                <span class="icon is is-warning">
                  <i class="fa-solid fa-info"></i>
                </span>
                <span>About</span>
              </span>
            </a>
  
            <a class="navbar-item" href="contact-tab.html">
              <span class="icon-text">
                <span class="icon">
                  <i class="fa-solid fa-address-card"></i>
                </span>
                <span>Contact</span>
              </span>
            </a>
  
            <a class="navbar-item" href="sign-up-tab.html">
              <span class="icon-text">
                <span class="icon">
                  <i class="fa-solid fa-user-plus"></i>
                </span>
                <span>Sign Up</span>
              </span>
            </a>
        </div>
      </nav>

      <section class="hero is-small is-warning">
        <style></style>
        <div class="hero-body">
          <p class="title">
           Contact Us!
          </p>
          <p class="subtitle">
           We'd Love to hear your feedback!
          </p>
        </div>
      </section>

      <div class="field is-horizontal mt-5" >
        <div class="field-label is-normal">
          <label class="label">From</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input class="input" type="text" placeholder="Name">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left has-icons-right">
              <input class="input is-success" type="email" placeholder="Email" value="alex@smith.com">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
        </div>
      </div>
      
      <div class="field is-horizontal">
        <div class="field-label"></div>
        <div class="field-body">
          <div class="field is-expanded">
            <div class="field has-addons">
              <p class="control">
                <a class="button is-static">
                  +1
                </a>
              </p>
              <p class="control is-expanded">
                <input class="input" type="tel" placeholder="Your phone number">
              </p>
            </div>
            <p class="help">9 Digit Phone number</p>
          </div>
        </div>
      </div>
      
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Preferred Contact Method</label>
        </div>
        <div class="field-body">
          <div class="field is-narrow">
            <div class="control">
              <div class="select is-fullwidth">
                <select>
                  <option>Email</option>
                  <option>Phone Call</option>
                  <option>Text Message</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Already a member?</label>
        </div>
        <div class="field-body">
          <div class="field is-narrow">
            <div class="control">
              <label class="radio">
                <input type="radio" name="member">
                Yes
              </label>
              <label class="radio">
                <input type="radio" name="member">
                No
              </label>
            </div>
          </div>
        </div>
      </div>
      
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Subject</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity">
            </div>
            <p class="help is-danger">
              This field is required
            </p>
          </div>
        </div>
      </div>
      
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label"></label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <textarea class="textarea" placeholder="Comments,Questions,Concerns,etc..."></textarea>
            </div>
          </div>
        </div>
      </div>
      
      <div class="field is-horizontal">
        <div class="field-label">
          <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button class="button has-background-warning-light">
                Send message
              </button>
            </div>
          </div>
        </div>
      </div>
      
  </body>
</html>
